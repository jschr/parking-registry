<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" />
	<link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap-responsive.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div class="container">
		<br />
		<h2>Waterloo Overnight Parking</h2>
		<br />
		<form target="_new" class="form-horizontal" id="Form1" name="Form1" method="post" action="http://www.city.waterloo.on.ca/desktopdefault.aspx?tabid=436" enctype="multipart/form-data" >
			<div id="loading-mask">
				<div class="progress progress-striped active">
					<div class="bar" style="width: 100%;">Loading</div>
				</div>
			</div>
			<fieldset id="car-fields">
				<legend style="margin-bottom: 4px">Car</legend>
				<ul class="nav nav-pills"></ul>
				<div class="row">
					<div class="span6">
						<div class="control-group">
					    	<label class="control-label">Make</label>
					    	<div class="controls" id="makes">
					        	<select disabled="disabled"></select>
					     	</div>
					    </div>
					</div>
					<div class="span6">
					    <div class="control-group">
					    	<label class="control-label">Model</label>
					    	<div class="controls" id="model">
					    		<input disabled="disabled" type="text" />
						    </div>
					    </div>	
					</div>
				</div>
				<div class="row">
					<div class="span6">
					    <div class="control-group">
					    	<label class="control-label">Colour</label>
					    	<div class="controls" id="colour">
					        	<select disabled="disabled"></select>
						    </div>
					    </div>
					</div>
					<div class="span6">
					    <div class="control-group">
					    	<label class="control-label">License Plate</label>
					    	<div class="controls" id="plate">
					    		<input disabled="disabled" type="text" />
						    </div>
					    </div>	
					</div>
				</div>
				<div class="row" style="text-align: right">
					<div class="span12">
						<button type="button" class="btn save" data-key="car">Save</button>
					</div>
				</div>
			</fieldset>
			<fieldset id="address-fields">
				<legend style="margin-bottom: 4px">Address</legend>
				<ul class="nav nav-pills"></ul>
				<div class="row">
					<div class="span6">
						<div class="control-group">
					    	<label class="control-label">First Name</label>
					    	<div class="controls" id="firstname">
					        	<input disabled="disabled" type="text" />
					     	</div>
					    </div>
					</div>
					<div class="span6">
					    <div class="control-group">
					    	<label class="control-label">Last Name</label>
					    	<div class="controls" id="lastname">
					    		<input disabled="disabled" type="text" />
						    </div>
					    </div>	
					</div>
				</div>
				<div class="row">
					<div class="span6">
						<div  id="streetnumber-control" class="control-group">
					    	<label class="control-label">Street Number</label>
					    	<div class="controls">
					    		<div id="streetnumber">
					        		<input type="text" />
					        	</div>
					        	<select id="streetnumber-spread">
					        		<option value="0">none</option>
					        		<option value="1">+/- 1</option>
					        		<option selected="selected" value="2">+/- 2</option>
					        		<option value="4">+/- 4</option>
					        		<option value="8">+/- 8</option>
					        		<option value="16">+/- 16</option>
					        	</select>
					        	<div class="clearfix"></div>
					        	<div class="input-prepend input-append" style="margin-top: 4px" >
					        		<span class="add-on">=</span><span id="streetnumber-value"><input type="text" disabled="disabled" /></span><button id="streetnumber-refresh" class="btn"><i class="icon-repeat"></i></button>
					        	</div>
					     	</div>
					    </div>
					</div>
					<div class="span6">
					    <div class="control-group">
					    	<label class="control-label">Street Name</label>
					    	<div class="controls" id="streetname">
								<select></select>
						    </div>
					    </div>	
					</div>
				</div>
				<div class="row">
					<div class="span6">
						<div class="control-group">
					    	<label class="control-label">Phone</label>
					    	<div class="controls" id="phone">
					        	<input disabled="disabled" type="text" />
					     	</div>
					    </div>
					</div>
					<div class="span6">
					    <div class="control-group">
					    	<label class="control-label">Email</label>
					    	<div class="controls" id="email">
					    		<input disabled="disabled" type="text" />
						    </div>
					    </div>	
					</div>
				</div>
				<div class="row" style="text-align: right">
					<div class="span12">
						<button type="button" class="btn save" data-key="address">Save</button>
					</div>
				</div>
			</fieldset>
			<fieldset id="date-fields">
				<legend>Date</legend>
				<div class="row">
					<div class="span6">
						<div class="control-group">
					    	<label class="control-label">Date</label>
					    	<div class="controls" id="date">
					        	<input disabled="disabled" type="text" />
					     	</div>
					    </div>
					</div>
					<div class="span6">
					    <div class="control-group">
					    	<label class="control-label">Number Of Nights</label>
					    	<div class="controls" id="nights">
					    		<input disabled="disabled" type="text" />
						    </div>
					    </div>	
					</div>
				</div>
				<div class="hidden">
					<div class="controls" id="streetsame">
			    		<input disabled="disabled" type="checkbox" />
				    </div>
				    <div class="controls" id="reason">
			    		<select></select>
				    </div>
				    <div class="controls" id="addVehicle">
				    	<input type="hidden" />
				    </div>
				</div>
			</fieldset>
			<div class="form-actions">
				<span id="requestPermit">
					<button type="submit" class="btn btn-primary">Request Permit</button>
				</span>
				<button type="reset" class="btn">Clear</button>
			</div>
		</form>
		<div id='page-contents'></div>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
	<script src="http://hail2u.github.com/jquery.query-yql/jquery.query-yql.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
